        FontID: 0xa000001
        data: "The form used to present a report of differences, is titled \"Submission Report\". If this is a report for others to review for a code submission, you can save it (it goes into this database)."
      - type: 0x00d2
        Color:
          Flags: 0x0001
          rgb: 0x800000
