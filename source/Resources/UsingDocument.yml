      - type: 0xff85
        FontID: 0xa000001
        data: "Because comparisons can be run for different purposes, the tool supports several options for how it manipulates raw DXL output to produce the final exported data. You might, for instance, want different options if doing a comparison for code review on template changes, versus comparing a standard template design with your customized version of that same template, versus seeing how the data in certain documents has changed. These options are described above."
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0xff85
        FontID: 0xa000001
        data: "The template ships with a few generic \"compare types\" giving typical option sets for a normal code review of consecutive versions of an application, original template versus modified application, and for a standard design synopsis."
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0xff85
        FontID: 0xa000001
        data: "Navigate to "
      - type: 0xff85
        FontID: 0xa000101
        data: CONFIGURATION > Compare Types
      - type: 0xff85
        FontID: 0xa000001
        data: " to view and customize these options, or to define your own specialized comparison or synopsis option sets. If you create new \"compare configurations\", they appear as options for the end user in the application's main navigation."
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0xff85
        FontID: 0xa000001
        data: Users can override any option; these settings just provide your standard defaults so they can run a report without have to think each time about each option.
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0xff85
        FontID: 0xa000001
        data: "There are two basic types of configurations -- the "
      - type: 0xff85
        FontID: 0xa000101
        data: Design synopsis
      - type: 0xff85
        FontID: 0xa000001
        data: ", where the user will just export a description of the design and documents into an NSF they specify, and Compare, where they provide pairs of databases to view just their differences as opposed to the whole design. The Compare Configuration form has this selection."
