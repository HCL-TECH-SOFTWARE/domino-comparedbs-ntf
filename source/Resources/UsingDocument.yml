      - type: 0xff85
        FontID: 0xa000101
        data: COMPARISON
      - type: 0x00d2
        Color:
          Flags: 0x0001
          rgb: 0x800000
      - type: 0x00de
        Signature: 0xff85
        Version: 0
      - type: 0x00dd
        Signature: 0xff85
        Version: 0
      - type: 0xff85
        FontID: 0xa000001
        data: ". This application is delivered with a couple of styles of comparison, and the application administrator can add more. These choices may differ in the options that are enabled for them. For instance, when comparing two versions of a template you want to compare documents as well as design elements. When comparing a template with a database created from that template, you probably don't want to consider documents."
      - type: 0x00d2
        Color:
          Flags: 0x0001
          rgb: 0x800000
      - type: 0x00de
        Signature: 0xff85
        Version: 0
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0x00dd
        Signature: 0xff85
        Version: 0
      - type: 0xff85
        FontID: 0xa000001
        data: There are sections of options on this screen that you may want to override in specific situations. These are explained below.
      - type: 0x00d2
        Color:
          Flags: 0x0001
          rgb: 0x800000
      - type: 0x00de
