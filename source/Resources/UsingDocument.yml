        Version: 0
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0x00dd
        Signature: 0xff85
        Version: 0
      - type: 0xff85
        FontID: 0xa000001
        data: "Select the choice that seems best for your situation, then choose the applications you want to compare. This form remembers your previous inputs."
      - type: 0x00d2
        Color:
          Flags: 0x0001
          rgb: 0x800000
      - type: 0x00de
        Signature: 0xff85
        Version: 0
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0x00dd
        Signature: 0xff85
        Version: 0
      - type: 0xff85
        FontID: 0xa000001
        data: "From here, use the "
      - type: 0x00d2
        Color:
          Flags: 0x0001
          rgb: 0x800000
      - type: 0x00de
        Signature: 0xff85
        Version: 0
      - type: 0xff85
        FontID: 0xa000101
        data: Create Report
      - type: 0xff85
        FontID: 0xa000001
        data: " button to compose a document that shows the differences between the applications you selected. This may take some time as all their data must be exported and compared. You can then either save the report in the compareDBs application, or close it without saving. Read more about this report below."
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0xff85
        FontID: 0xa000001
        data: "If you prefer to see the differences in a file-comparison tool of your choice, use "
      - type: 0xff85
        FontID: 0xa000101
        data: Launch Diff Tool
      - type: 0xff85
        FontID: 0xa000001
        data: ". You can do both -- the files will only be exported once."
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0xff85
        FontID: 0xa000001
        data: "The "
      - type: 0xff85
        FontID: 0xa000101
        data: Export
      - type: 0xff85
        FontID: 0xa000001
        data: " button just generates the design description files in a folder structure, without either launching the diff tool or report."
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0xff85
        FontID: 0xa000001
        data: "Once you've exported the files by any of these three methods, you can make a snapshot of the export files using the "
      - type: 0xff85
