        FontID: 0xa000001
        data: "To compare two databases, in the application navigator select one of the options under "
      - type: 0x00d2
        Color:
          Flags: 0x0001
          rgb: 0x800000
      - type: 0x00de
        Signature: 0xff85
        Version: 0
      - type: 0x00dd
