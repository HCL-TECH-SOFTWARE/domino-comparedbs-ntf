      - type: 0xff85
        FontID: 0xa000001
        data: "When doing comparisons, you can either create a tabular report showing the differences between source and target, or use a file-comparison tool of your choice to view the exported data. This section of the setup lets you select which tools to use and to provide command line options for launching it."
      - type: 0x0081
      - type: 0x0083
        PABID: 8
      - type: 0xff85
        FontID: 0xa000001
        data: "If the design is exported, you get one file per design element, in a folder tree. The working with two databases, the usual operation of this program is to create a report of the differences. However, you may instead (or in addition) use an external tool of your choice to view the differences of the exported application data. The tool you select needs to be able to do a recursive comparison of two folders."
      - type: 0x0081
      - type: 0x0083
        PABID: 8
      - type: 0xff85
        FontID: 0xa000001
        data: "A few popular tools are supported. If you want to use something else, or to modify the default command line arguments for your selected tool, use the Custom option. The command line you define here must include the placeholders %1 and %2, which will be replaced by the source and target export folders."
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0xff85
        FontID: 0xa000301
        data: "Don't Modify Databases in These Folders"
      - type: 0x0081
      - type: 0x0083
        PABID: 8
      - type: 0xff85
        FontID: 0xa000001
        data: "When you access the contents of a Notes database, the file is modified at an operating system level, even if no notes are modified. Opening a database causes the access to be logged, view indexes to be built, tables of notes to be compiled, and so on. All this is technically \"touching\" the file and changing its contents. If the file was compacted, you've also made it larger again."
      - type: 0x0081
      - type: 0x0083
        PABID: 8
      - type: 0xff85
        FontID: 0xa000001
        data: "If the Notes database is in a folder associated with GIT clone or other source code control system, you generally should avoid modifying these files unintentionally. List the parent folders of such locations in your workstation preferences. Rather than opening them directly, this application will create a temporary file copy of the NSF or NTF and access that copy instead."
      - type: 0x0081
      - type: 0x0083
        PABID: 8
      - type: 0xff85
        FontID: 0xa000001
        data: "This takes longer, of course, and temporarily uses extra disk space. But it lets you do comparisons without worrying about making the SCCS think a Notes application has been modified when it really hasn't."
      - type: 0x00ae
        opaque: rgI=
      - type: 0x00de
        Signature: 0x00ae
        Version: 0
