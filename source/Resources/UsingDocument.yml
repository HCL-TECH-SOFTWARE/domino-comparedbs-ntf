      - type: 0x00dd
        Signature: 0xff85
        Version: 0
      - type: 0xff85
        FontID: 0xa000001
        data: "If the application administrator has set up for it, you can also select a source code repository and submission number that this report pertains to. For instance if using GIT for source control, this would be the name of the repository and the PR number. When viewing the report, readers will be able to click a link to open the source control record by its URL."
      - type: 0x00d2
