        FontID: 0xa000001
        data: "Before first use of this application, an application administrator needs to provide information about systems used internally for source control and task tracking."
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0xff85
        FontID: 0xa000001
        data: "In the navigation outline, go to "
      - type: 0xff85
        FontID: 0xa000101
        data: CONFIGURATION > Application
      - type: 0xff85
        FontID: 0xa000001
        data: "."
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0xff85
        FontID: 0xa000001
        data: "Each code review report can potentially be related to multiple tasks in multiple task tracking systems. "
      - type: 0xff85
        FontID: 0xa000101
        data: Task ID URLs
      - type: 0xff85
        FontID: 0xa000001
        data: " lets you define a mapping between task/defect IDs and the URLs of those tasks or defects. To do this, write a formula to translate a task or defect ID into the URL where that task record can be viewed. The form gives guidance and some example formulas for situations of single vs. multiple task tracking systems. When writing Notes URLs, make use of the fact that the document ID portion of a Notes URL can use a key value from the first sorted column of the view (as an alternative to the document Universal ID)."
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0xff85
        FontID: 0xa000001
        data: "This tool is designed under the assumption that each code review report is associated with a single submission in your SCCS (source code control system), but you may have reports for multiple SCCS within the same reports database. So when creating a report, the user can specify which repository the report relates to, and the ID of the submission within that repository (for instance, if using GIT, this would be the PR number)."
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0xff85
        FontID: 0xa000001
        data: "The "
      - type: 0xff85
        FontID: 0xa000101
        data: Source Code Control System Names
      - type: 0xff85
        FontID: 0xa000001
