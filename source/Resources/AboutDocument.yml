      - type: 0xff85
        FontID: 0xa000001
        data: "This application lets Domino application developers generate detailed design synopses of their projects, and compare different versions of an application to locate the differences. This can be used as input to a code review, and for change tracking."
      - type: 0x0081
      - type: 0x0083
        PABID: 5
      - type: 0xff85
        FontID: 0xa000001
        data: "You may be familiar with the feature of Domino Designer that lets you compare designs using exported DXL descriptions of design elements. This tool is similar in that design element descriptions are expressed in Notes' built-in DXL syntax, but the output is modified to eliminate insignificant differences and improve readability. Some of the elements are simplified, and information not relevant to the task of comparing database designs and document content are stripped out. Basically we're removing anything you don't care about for a code review."
      - type: 0x0081
      - type: 0xff82
