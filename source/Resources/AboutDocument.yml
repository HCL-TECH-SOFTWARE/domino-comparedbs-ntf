      - type: 0x0083
        PABID: 7
      - type: 0xff85
        FontID: 0xa000001
        data: "Data removed includes \"last accessed\" timestamps, note IDs (which aren't expected to be the same in different copies), line breaks in the DXL data, among other things. Blocks of base64-encoded data are replaced with hashcodes so you can just tell whether they're different between versions (you couldn't tell what the differences were by just looking at the binary data anyway). Paragraph definition IDs are also replaced with hash codes corresponding to the paragraph properties, so you only see a difference in the report if the properties were changed -- as opposed to the sequential IDs being renumbered because someone added a paragraph above that point."
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0xff85
        FontID: 0xa000001
        data: "Optionally, empty \"run\" elements in a form body are removed, and consecutive runs with the same formatting are merged. There's an option to control this behavior because sometimes you care about these differences -- for instance, if doing translations with DGW (Domino Global Workbench) which represents a string differently in its properties files if it has a formatting change in the middle."
      - type: 0x00ae
        opaque: rgI=
      - type: 0x00de
        Signature: 0x00ae
        Version: 0
      - type: 0xff85
        FontID: 0xa000001
      - type: 0x0081
      - type: 0x0083
        PABID: 5
      - type: 0xff85
        FontID: 0xa000001
        data: "The comparison reports are generated and stored in this application. Design synopses are created as separate Notes applications containing a document for each design element in the application you're describing."
      - type: 0x0081
      - type: 0x0083
        PABID: 5
      - type: 0xff85
        FontID: 0xa000001
        data: "This tool can integrate with GIT or other source code control systems whose submission records can be located via URL. It also can integrate with Jira and other task/defect tracking systems whose task records can be located via URL. This includes Notes-based tracking applications, since the Notes client supports a \"notes://\" URL syntax."
      - type: 0x0081
      - type: 0x0083
        PABID: 5
      - type: 0xff85
        FontID: 0xa000001
        data: "Before use, you must customize the application to your environment by specifying the URL locations of the repositories and task/defect tracking in your organization."
