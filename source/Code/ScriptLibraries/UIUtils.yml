      '++LotusScript Development Environment:2:5:(Options):0:74
      %REM
      	Library UIUtils
      	Created by Andre Guirard
      	Description: Functions to manage parts of the user interface on a form.
      	Â© Copyright HCL Company, 2021
      %END REM
      Option Public
      Option Declare
      Use "lsconst"
